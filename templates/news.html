{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 red  page-heading">
        <h3 class="center-align">Club News</h3>
    </div>
</div>

<div>
    {% for game in games %}
    <ul class="collection">
      <li class="collection-item">The {{ game.team }} play {{ game.opposition }} at
        {{ game.venue }} on
        {{ game.date }}!! All support welcome!</li>
    </ul>    
</div>
{% endfor %}
{% endblock %}
