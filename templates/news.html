{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Club News</h2>

<div>
    {% for game in games %}
    <ul class="collection">
      <li class="collection-item">The {{ game.team }} play {{ game.opposition }} at
        {{ game.venue }} on
        {{ game.date }}!! All support welcome!</li>
    </ul>    
</div>
{% endfor %}
{% endblock %}
