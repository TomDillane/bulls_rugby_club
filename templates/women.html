{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 red  page-heading">
        <h3 class="center-align">Women's Team</h3>
    </div>
</div>

<!-- men's team detail -->
<div class="row">
    {% for woman in women %}
    <div class="col s12 m3">
        <div class="card team-detail">
            <div class="card-image player-pos">
                <img src="static/img/player-prof.jpg">
                <span class="card-title">{{ woman.position }}</span>

            </div>
            <div class="card-content player-name">
                <span class="player-det">
                    {{ woman.firstname }} {{ woman.lastname }}
                </span>
                {% if session.user|lower == woman.username|lower %}
                <span class="right-align player-det">
                    <a href="" class="btn-small red">Play</a>
                </span>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
