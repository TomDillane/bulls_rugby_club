{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Game Results</h2>

<div>
    {% for story in news %}

    <h4 class="result-header">{{ story.date }}, {{ story.venue }}</h4>

    <div class="row">
        <div class="input-field col s12 m2 ">
            <span>{{ story.team }}</span>
        </div>
        <div class="col s12 m1">
            <input id="bulls-res" name="bulls-res" type="text" value="Enter Final Score" class="validate" required>
            <label for="bulls-res">{{ story.team }} score</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m2 ">
            <span>{{ story.opposition }}</span>
        </div>
        <div class="col s12 m1">
            <input id="opp-res" name="opp-res" type="text" value="Enter Final Score" class="validate" required>
            <label for="opp-res">{{ story.opposition }} score</label>
        </div>
        <div class="row">
        <div class="col s12 m4 center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enter Result</button>
        </div>
    </div>
    </div>
    







</div>
{% endfor %}
{% endblock %}
