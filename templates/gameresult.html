{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 red  page-heading">
        <h3 class="center-align">Game Results</h3>
    </div>
</div>

<table>
    {% for game in games %}
    <thead>
        <tr class="result-table-head indigo lighten-1">
            <th>Venue / Date</th>
            <th>Teams</th>
            <th>Score</th>
        </tr>
    </thead>

    <tbody class="result-table">
        <tr class="">
            <td>{{ game.venue }}</td>
            <td>{{ game.team }} Bulls Team</td>
            <td>{{ game.bullsresult }}</td>
        </tr>
        <tr class="">
            <td>{{ game.date }}</td>
            <td>{{ game.opposition }}</td>
            <td>{{ game.oppresult }}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><a href="{{ url_for('update_score', game_id=game._id) }}" class="btn-small red">Edit</a></td>
        </tr>
        
    </tbody>
    {% endfor %}
</table>








{% endblock %}
